<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chromecast Dev</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chromecast Dev</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="navbar-brand navbar-right">
            Current Status: <span class="label label-primary" id="playerstate">IDLE</span>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    
      <div class="container-fluid chromecast">
        <div class="row">
          <div class="col-md-8">
               <h4>Choose Media</h4>
               <img src="images/bunny.jpg" id="thumb">
               <input type="radio" checked name="media" onclick="selectMedia(0);">Big Buck Bunny MP4<br>
               <input type="radio" name="media" onclick="selectMedia(1);">Elephants Dream MP4<br>
               <input type="radio" name="media" onclick="selectMedia(2);">Tears of Steel MOV<br>
               <input type="radio" name="media" onclick="selectMedia(3);">Reel MP4<br>
               <input type="radio" name="media" onclick="selectMedia(4);">Google I/O 2011 MP3<br>
               
               <h4>Volume Control</h4>
               <input type="range" min="0" max="100" step="1" onmouseup="setMediaVolume(1-this.value/100,false);" style="width:20%;">
               <span id="muteText">Mute media</span>
               <input type="checkbox" onclick="muteMedia(this);">
               
               <h4>Progress</h4>
               <input id="progress" type="range" min="1" max="100" value="1" step="1" onmouseup="seekMedia(this.value);">
               
               <h4>Chromecast Control</h4>
               <div class="btn-group">
                  <button id="launchApp" type="button" class="btn btn-default" onclick="launchApp()">Launch App</button>
                  <button id="stopApp" type="button" class="btn btn-default" disabled="disabled" onclick="stopApp()">Stop App</button>
               </div>
                
               <img src="images/cast_icon_idle.png" id="casticon" width="30">
               
               <h4>Media Control</h4>
               <div class="btn-group">
                  <button type="button" class="btn btn-default" onclick="loadMedia()"><span class="glyphicon glyphicon-cloud-upload"></span> Load Media</button>
                  <button type="button" class="btn btn-default" onclick="playMedia()" id="playpauseresume"><span class="glyphicon glyphicon-play"></span> Play</button>
                  <button type="button" class="btn btn-default" onclick="stopMedia()"><span class="glyphicon glyphicon-stop"></span> Stop Media</button>
               </div>
               
               <div id="alerts">
               
               </div>

          </div>
          <div class="col-md-4">
            <textarea rows="20" cols="70" id="debugmessage">
            </textarea>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script type="text/javascript" src="chromecast.js"></script>
    <script type="text/javascript" src="videos.js"></script>
  </body>
</html>
